    <section class="container" id="sign-in-form">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-holder">
            <div>
              <h4>Sign In</h4>
              <hr />
              <form class="form">
                <h2>Welcome Back!</h2>
                <button id="facebook">Sign In With Facebook</button>
                <button id="google">Sign In With Google</button>

                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    placeholder="Email Address"
                  />
                </div>
                <div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    placeholder="Password"
                  />
                </div>

                <a href="#" id="submit-button">Sign In</a>
              </form>
              <p class="haveaccount">
                Don't have an account yet?<span> Register now</span>
              </p>
              <hr />
            </div>
          </div>
        </div>
      </div>
